<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__content">
        <h1 class="card__heading card__heading--accent-color"> 
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div>
            <span class="card__value">10k+</span>
            <span class="card__text">COMPANIES</span>
          </div>
          <div>
            <span class="card__value">314</span>
            <span class="card__text">TEMPLATES</span>
          </div>
          <div>
            <span class="card__value">12m+</span>
            <span class="card__text">QUERIES</span>
          </div>
        </div>
      </div>
    
      <div class="card__img-section"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Divine</a>.
    </div>
</footer>
</body>
</html>
